<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
</head>
<body>
    <p>내용, <br>
    코딩 공부하기 좋은 날입니다.  
<!-- 줄바꿈은 <br> -->

</p>

<p> 4<sup>5</sup></p>
    <!-- 4의 5승. <sub>는 아래철자, <sup>는 위철자 -->

     <p style="display: inline ;"> 디스플레이1</p>   
     <p style="display: inline ;"> 디스플레이2</p>   
       <!-- 블록 태그를 인라인 속성으로 바꿀 수 있다. -->

    <div id="div1" class="abc">div1</div> 
    <!-- id는 중복되서 사용하면 안됨, class와 같이 사용할 수 있음 -->
    <div class="abc">div2</div>
    <!-- class는 중복 허용 -->
    <div class="abc">div3</div>
    <p class="abc">p1</p>
    <!-- 태그 속성 id는 파일 내에서 고유한 값을 가져야 한다. -->
    <!-- 태그 속성 class 값은 중복으로 사용가능하고 다른 태그에도 사용가능하다. -->
    
</body>
</html>
